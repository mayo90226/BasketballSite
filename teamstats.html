    <style>

            border-right: 1px gray solid;

            text-wrap: nowrap;

            text-align: right;
        }

        table.teams th {
            text-wrap: nowrap;
            padding: .3vw 1vw;
            color: maroon;
            background-color: lightgray;
            border-top: 1px gray solid;
        }

        table.teams th:first-child {
            border-left:  1px gray solid;
        }

        table.teams thead {
            background-color: lightgray;
        }

        table.teams th:first-child {
            border-top-left-radius: 10px;
        }

        table.teams th:last-child {

        }

        header {
            margin-bottom: 0px;
        }

        .teams .sortcol {
            background: rgb(255, 207, 118);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            color: black;
            text-align: center;
            border-radius: 5px;
            padding: 0.5vw 0;
            position: absolute;
            z-index: 1;
            border: 1.5px black solid;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;
            background-color: white;
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        label {
            margin-left: 2%;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            left: 0;
            right: 0;
        }
