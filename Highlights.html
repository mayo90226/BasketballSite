</head>
<body>
    <div class="col-9 scroll wrap">
        <header>
            <table class="nav">
                <tr>
                    <th><a href="index.html">Home</a></th>
                    <th><a href="playerStats.html">Players</a></th>

                    <th><a href="Highlights.html">Highlights</a></th>
                    
                    <th><a href="aboutus.html">About us</a></th>
                </tr>
            </table>
            <br>
            <h1>Best Highlights of the NBA Season</h1>
        </header>
    </div>
    <div class="col-9 wrap">
        <main>
            <div class="highlight-container">
                <!-- Highlight card 1 -->
                <div class="highlight-card">
                    <h2>Chad Katz Drops Historic 88-PT in CARRER HIGH</h2>
                </div>
                <!-- Highlight card 2 -->
                <div class="highlight-card2">
                    <h3>Loading...</h3>
                </div>
                <!-- Highlight card 3 - Green -->
                <div class="highlight-card3">
                    <h3>Loading...</h3>
                </div>
                <!-- Highlight card 4 - Yellow -->
                <div class="highlight-card4">
                    <h3>Loading...</h3>
                </div>
                <!-- Highlight card 5 - Pink -->
                <div class="highlight-card5">
                    <h3>Loading...</h3>
                </div>
                <!-- Highlight card 6 - Orange -->
                <div class="highlight-card6">
                    <h3>Loading...</h3>
                </div>
            </div>
        </main>
    </div>

    <script>
        window.addEventListener('load', function() {
            // Function to generate a random number between min and max
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Retrieve player data from local storage for each player
            function getPlayerData(playerId) {
                const data = JSON.parse(localStorage.getItem(playerId));
                return data;
            }

            // Function to get a player name
            function getPlayerName(playerData) {
                if (!playerData || !playerData.name) return 'No Player Data';
                return playerData.name;
            }

            // Array of different highlight options
            const highlightOptions = [
                "Career High",
                "Game-Winning Shot",
                "Triple-Double Performance",
                "Clutch Performance in Overtime",
                "Poster Dunk on Defender",
                "Record-Breaking Performance",
                "Buzzer Beater",
                "Game-Sealing Block",
                "Ankle-Breaking Crossover",
                "Alley-Oop Slam Dunk"
            ];

            // Generate unique random player IDs for each card
            const playerIds = [];
            while (playerIds.length < 6) {
                const randomPlayerId = 'player_' + getRandomNumber(0, 335);
                if (!playerIds.includes(randomPlayerId)) {
                    playerIds.push(randomPlayerId);
                }
            }

            // Generate random point numbers between 23 and 86 for each card
            const randomPoints = [
                getRandomNumber(10, 40),
                getRandomNumber(10, 40),
                getRandomNumber(23, 86),
                getRandomNumber(30, 52),
                getRandomNumber(23, 36),
                getRandomNumber(3, 23)
            ];

            // Update the highlight cards with player names and random points
            const highlightCards = document.querySelectorAll('.highlight-container > div');
            highlightCards.forEach((card, index) => {
                const playerId = playerIds[index];
                const playerData = getPlayerData(playerId);
                const playerName = getPlayerName(playerData);
                const randomPoint = randomPoints[index];
                const randomOption = highlightOptions[getRandomNumber(0, highlightOptions.length - 1)];
                const h3Element = card.querySelector('h3');
                if (h3Element) {
                    h3Element.textContent = playerName + "'s " + randomPoint + "-PT " + randomOption + " Performance!";
                }
            });
        });
    </script>
</body>
</html>
